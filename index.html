<html>

<head>
  <meta charset="utf-8">
  <title>Students by field of Study</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="bg">
    <div class="title">
      <p style="font-size:39px;">Students by Field of Study</p>

      <div style="padding-bottom: 20px;">
        <label id="chkBoxLabel">
          <input type="checkbox" id="sortDonut" name="sort" value="needSort" />
          Sort the donuts
          <span class="chkBoxUI"></span>
        </label>
      </div>

      <label for="type">Dataset type</label>
      <select name="datasetSelect" id="type">
        <option value="QT">Qualification Type</option>
        <option value="FoS">Field of Study</option>
      </select>
      <p style="font-size: 20px; color: rgb(60, 60, 60);">Double click the donuts to zoom in/out</p>
    </div>
  </div>

  <script type="text/javascript" src="./script/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="./script/tools.js"></script>
  <script type="text/javascript" src="./script/main.js"></script>
</body>

</html>
